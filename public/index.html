<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <title>Corona - Cloudspokes Activity Visualizer</title>
        <link rel="stylesheet" href="css/slider.css"media="screen">
        <link rel="stylesheet" href="css/app.css"media="screen">

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

        <script src="js/bootstrap-slider.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/app.js"></script>

    </head>

    <body>
        
        <div id="world-map-container" style="width:100%; height:100%"></div>
        <div class="slider-container" style="text-align:center !important;">
            <label onclick="toggleTimeSlider();" ><img id="_timeImg" style="width:48px; margin-top: -30px;" src="/img/down.png"/></label>
            <div id="times" class="slider-inner" >
				
                <div class="slider-label">
                    <span class="start"> Start </span>
                    <span><div id="time-slider" style="width: 100px"></div></span>
                    <span class="end"> Now </span>
                </div>
            </div>
            
        </div>
        


        <div id="stat-holder" >
           
            <div id="stats" >
                <table width="100%" >
                    <thead>
                        <tr>
                            <td>Event</td>
                            <td>North America</td>
                            <td>South America</td>
                            <td>Europe</td>
                            <td>Africa</td>
                            <td>Asia</td>
                            <td>Oceania</td>
                            <td>Total</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label><input id="forumPost" type="checkbox" checked> Forum Posts <img src="" width="16" height="16"></label></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><label><input id="userLogin" type="checkbox" checked> User Logins <img src="" width="16" height="16"></label></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><label><input id="challengeCreation" type="checkbox" checked> New Challenges <img src="" width="16" height="16"></label></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><label><input id="challengeRegistration" type="checkbox" checked> Challenge Registrations <img src="" width="16" height="16"></label></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><label><input id="challengeSubmission" type="checkbox" checked> Challenge Submissions <img src="" width="16" height="16"></label></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><label><input id="scorecardSubmission" type="checkbox" checked> Scorecard Submissions <img src="" width="16" height="16"></label></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><label><input id="total" type="checkbox" checked> Total</label></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
			 <center ><label onclick="toggleTable();" >
				<img id="_tableImg" style="width:48px; " src="/img/up.png"/></label>
			</center>
		</div>
    </body>
</html>
